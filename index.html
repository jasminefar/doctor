<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Doctor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="doctor">
        <div class="head">
            <div class="hair"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="stethoscope">
                <div class="stethoscope-neck"></div>
                <div class="stethoscope-head"></div>
            </div>
            <div class="shirt"></div>
            <div class="arms">
                <div class="arm left"></div>
                <div class="arm right"></div>
            </div>
        </div>
    </div>
</body>
</html>
